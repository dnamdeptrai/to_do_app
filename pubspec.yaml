name: to_do_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0' 
dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  table_calendar: ^3.1.2
  flutter_local_notifications: ^17.1.2
  flutter_localizations: 
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 
  flutter_lints: ^3.0.0 


flutter_launcher_icons:
  android: true  
  ios: true       
